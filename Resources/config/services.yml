services:
    
    bundle.version:
        class: kujaff\VersionsBundle\Versions\Service
        arguments: [@service_container]
        
    bundle.installer:
        class: kujaff\VersionsBundle\Installer\Service
        arguments: [@service_container]
        
    versionsbundle.installer:
        class: kujaff\VersionsBundle\Install\Installer
        arguments: [ @service_container ]
        tags:
            - { name: bundle.install }
            - { name: bundle.uninstall }

    bundle.generator:
        class: kujaff\VersionsBundle\Generator\Bundle
        arguments: [ @service_container ]
    
    bundle.generator.registerService:
        class: kujaff\VersionsBundle\Generator\RegisterService
        arguments: [ @service_container ]